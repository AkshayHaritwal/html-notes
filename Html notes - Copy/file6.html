<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe tag</title>
</head>
<body>
    <!-- apni website pe youtube video chalane ke liye sasbe pahle youtube open kare then video choose kare then uss video ke share button per click kare uske baad embed pe , then uska embed link copy kare and sidha lakar body mein paste kar de  -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/MUMCZZl9QCY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <iframe src="" frameborder="0"></iframe>

    <!-- iframe tag ka use dusri website ya videos ko apni website pe display karne ke liye kiya jaata hai src mein video ya website ka naam aata hai -->


    <!-- apni website me video chalane ke liye video tag ka use karte hai src mein video ka link dalte hai  , lekin iske baad video play nahi hogi to play karne ke liye src ''ke baad liknege controls , ise sare option aa jayenge then loop likh sakte hai jise video complete hone ke baad wapis start ho jaaygi  , autoplay likh sakte hai autoplay ke liye -->
    <video src="" controls loop >Myvideo</video>
    
</body>
</html>
