<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tags</title>
</head>

<body>
    <!-- The following tags are semantic tags and these are used for proper page layout techinique, the proper layout of page help in SEO ranking  we can clearly understand the there meaning with the name   -->

    <header>
        <!-- header tag is used to write content related to header like navigation menu -->
        
    </header>

    <main>
        <!-- main tag contain main content  -->

        <!-- section tag is used to divide content in sections  here we have one section for personal information and another section for hobbies -->
        <section> 
            <h1>Personal infprmation ---</h1>
            <h2>Akhsay</h2>
            <h3>City : jaipur</h3>
            <h4>Mob.no : 8824366990</h4>
        </section>
        <section>
            <h1>Hobbies ---</h1>
            <h2>Cricket</h2>
            <h3>Music</h3>
            <h4>Gaming</h4>
        </section>

        <!-- Article tag is used to write article on webpages  -->
        <article>
            like hello guys I am Akshay here from jaipur rajasthan . Its winter season in India , temperature is about 10 deg celcius
        </article>


        <!--  Aside tag is used to display ad on websites the content written in aside tag is ignored by browser and this do not affect your SEO   -->
        <aside>
            This is an Ad 
        </aside>
        
    </main>

    <footer>
        <!-- footer tag is used to write content related to footer like contact us , about us , copyright@2003  -->
        <h3>contact : choudharyakshay478@gmail.com</h3>

    </footer>


</body>

</html>
