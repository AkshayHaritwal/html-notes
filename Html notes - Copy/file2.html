<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non semantic tags</title>
</head>
<body>
    <!-- non semantic tags - we can not understand there meaning with the name , non semantic tags are like container which can contain multiple html tags inside it -->


    <!-- Div is A block element who takes full width  , means agar humne div me kewal 2 words hii likhe hai to bhi ye complete line occupy kar lega , div is like a container in which we can write multiple html tags and group them together in a single div element -->
    <div>
        <p>Hello world this is Akshay</p>
    </div>

  
    <!-- span is also a contianer like div but ye utni hi space leta hai jitna content hai  ,span is an inline element but if you write paragraph in span then it will take full width because p is also a block element so the content written in span only take space as per its size  -->
    <span>
        Exampple of span: Hello
    </span>

    <!-- this span tag wil cover full width because we have putted p tag which is block element in span  -->
    <span>
        <p>this is an para</p> 
    </span>
   
</body>
</html>
