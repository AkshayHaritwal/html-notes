<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <!-- table tag is used to create table in html  -->
    <table>
        <!-- table head is for table heading -->
        <thead>

        <caption>
            <!-- captions tag is used to display caption on top of table  -->
            PLayer Score Board

        </caption>

        <!-- tr stands for table row tr tag is used to create a table row  -->
        <tr>
            <th>
                <!-- th stands for table header so first heading will be player name-->
                Player Name
                
            </th>
            <th>
                Heighest Score
            </th>
            <th>
                Team
            </th>
        </tr>
    </thead>
    

        <tbody>
            <!-- tbody is for table body -->
        <tr>
            <td>
                <!-- td stands for table data this contain data of the table-->
                Rohit Sharma
            </td>
            <td>
                264
            </td>
            <td>
                India
            </td>
        </tr>

        <tr>
            <td>
                Virat kholi
            </td>
            <td>
                180
            </td>
            <td>
                India
            </td>
        </tr>
        <tr>
            <td>
               surya
            </td>
            <td>
                107
            </td>
            <td>
                India
            </td>
        </tr>
    </tbody>
    </table>





    <!-- colspan in table  -->
    <hr>
    <table>

        <tr>
            <!-- here this heading will occupy space of 2 coloumn because we have given colspan 2 , if we give 3 then it will occupy space of three column -->
        <th colspan="2">
            fruits
        </th>
         </tr>
         
    <tr>
        <td>
            apple
        </td>
        <td>
            winter
        </td>
    
    </tr>
    <tr>
        <td>
            mango 
        </td>
        <td>
            summer
        </td>
    </tr>

    </table>

</body>

</html>
